version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: revive_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  backend:
    build: ./backend
    container_name: revive_backend
    ports:
      - "8800:8800"
    environment:
      - MONGO=mongodb://mongodb:27017/revive
      # Add other environment variables from your backend/.env here if needed
      # JWT_KEY=...
    depends_on:
      - mongodb
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: revive_frontend
    ports:
      - "5174:5173" # Mapping host 5174 to container 5173 to match backend CORS
    environment:
      - VITE_API_URL=http://localhost:8800/api
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  mongo_data:

networks:
  app_network:
    driver: bridge
